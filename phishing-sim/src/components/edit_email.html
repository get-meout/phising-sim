<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" type="text/css" href="/src/assets/index.css" />
</head>
<body>
    <div id="app">
        <div id="progress-tracker">
            <ul>
                <li @click="go_to(1)">Select Template</li> <li>></li>
                <li class="active" @click="go_to(2)">Edit Template</li> 
            </ul>
        </div>
        <h1>Edit Email Template</h1>
        <button @click="go_back">Go Back</button> <br> <br>
        
        <label for="email_subject" style="font-size: 20px">Subject:   </label>
        <input type="text" id="email_subject" v-model="subject" class="subject"/>

        <h2>Email Body:</h2>
        <div id="editor" style="height: 300px;"></div>
        <br>
        <button @click="next">Next</button>
    </div>

    <script type="module" src="edit_email.js"></script>
</body>
</html>

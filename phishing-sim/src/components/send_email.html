<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <h1>Edit Email Template</h1>
        <button @click="go_back">Go Back</button>
        
        <label for="email_subject">Subject:</label>
        <input type="text" id="email_subject" v-model="subject" />

        <h2>Email Body:</h2>
        <div id="editor" style="height: 300px;"></div>

        <button @click="send_email">Send Email</button>
    </div>

    
    <div class="container">
        <form action="https://httpbin.org/post" method="post">
        <div class="form-group">
            <label for="name">Display name</label>
            <input id="name" name="name" type="text">
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input id="location" name="location" type="text">
        </div>
        <div class="form-group">
            <label>About me</label>
            <div id="editor"></div>
        </div>
        <button type="submit">Submit Form</button>
        <button type="button" id="resetForm">Reset to Initial Data</button>
        </form>
    </div>

    <script type="module" src="send_email.js"></script>
</body>
</html>
